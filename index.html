<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CORB 우회 실험</title>
    </head>
    <body>
        <h1>JSONP-CORB</h1>
        <p>
            기존 cors 문제를 해결하는 방법은 여러가지가 있었지만 대표적으로 동일 출처로 데이터를 주고 받는다던가<br />
            또는 벡엔드에서 cors를 열어주거나 공공 api의 경우 프록시서버를 이용해서 cors를 설정해주는 방식이 가장 권장하는 방식이다.<br />
            하지만 특정 상황에서는 그런 것이 불가능하거나 또는 불편한 경우 그냥 프론트단에서 우회하는 방식이 존재했는데<br />
            그게 바로 JSONP라는 방식이다. 지금에 와서는 해당 방법의 새로운 문제점은 해당 방식을 크롬에서 crob라는 에러로 막기 시작했다는 점이다.
        </p>
        <p>
            <button type="button">이걸 누르면 스크립트를 실행한다.</button>
        </p>
    </body>
</html>
